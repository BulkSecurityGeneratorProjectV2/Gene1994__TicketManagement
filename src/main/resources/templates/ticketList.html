<body>
<%
List<Ticket> items = request.getAttribute("items")
    %>
<h3 align="center">ticket列表</h3>
<table border="1" width="70%" align="center">
    <tr>
        <th>ID</th>
        <th>列车班次</th>
        <th>始发站</th>
        <th>目的地</th>
        <th>发车时间</th>
        <th>到达时间</th>
        <th>剩余数量</th>
    </tr>
    <tr>
    <script>
        var tickets = request.getAttribLocation("ticketList");
        for (var ticket in tickets){
            eval("document.write("<tb>" +ticket.trainNumber + </tb>)")
        }
    </script>
    </tr>
</table>
